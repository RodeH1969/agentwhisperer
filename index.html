<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Marketing Savings Estimator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('house.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f0f4f8;
      position: relative;
    }

    .logo-fixed {
      position: absolute;
      top: 1rem;
      right: 1rem;
      left: auto;
      height: 100px;
      z-index: 20;
    }

    .container {
      position: absolute;
      top: 20%;
      left: 0.75rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      padding: 1rem;
      width: 95%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1d4ed8;
      text-align: center;
      margin-bottom: 0.25rem;
    }

    .subheading {
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #374151;
    }

    .highlight-text {
      font-size: 0.85rem;
      font-weight: 600;
      color: #059669;
      margin-top: 0.75rem;
      background: #d1fae5;
      border-radius: 0.5rem;
      padding: 0.5rem;
      text-align: center;
    }

    .total-saving {
      font-weight: bold;
      color: #1e3a8a;
      font-size: 1rem;
      margin-top: 1rem;
    }

    label {
      font-size: 0.9rem;
    }

    /* Desktop and iPad adjustments (do NOT affect mobile) */
    @media (min-width: 601px) {
      body {
        background-image: url('house2.png');
        background-size: cover;
        background-position: center;
      }

      .logo-fixed {
        height: 120px;
        top: 2rem;
        right: 2rem;
        left: auto;
      }

      .container {
        width: 360px !important;
        left: 2rem !important;
        right: auto !important;
        margin: 0 !important;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .logo-fixed {
        height: 80px;
        top: 0.75rem;
        right: 0.75rem;
        left: auto;
      }

      .container {
        top: 20%;
        left: 0.5rem;
        width: 50% !important;
        max-width: none !important;
        transform: none !important;
        border-radius: 1rem;
      }

      h1 {
        font-size: 1rem;
      }

      .subheading {
        font-size: 0.75rem;
      }

      .highlight-text {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Agent Whisperer Logo" class="logo-fixed" />

  <div class="container">
    <h1>Marketing Savings</h1>
    <p class="subheading">(select marketing tools)</p>

    <form id="costForm" class="space-y-3">
      <div>
        <label class="flex items-center">
          <input type="checkbox" name="photo" value="1000" class="mr-2" />
          Photography incl video and drone ($1000)
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" name="signage" value="750" class="mr-2" />
          Signage ($750)
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" name="listing" value="1200" class="mr-2" />
          Realestate.com.au listing ($1200)
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" name="flyers" value="400" class="mr-2" />
          Flyers ($400)
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" name="auctioneer" value="750" class="mr-2" />
          Auctioneer ($750)
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" name="social" value="300" class="mr-2" />
          Social Media Campaign ($300)
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" name="openhouse" value="500" class="mr-2" />
          Open House Staging ($500)
        </label>
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="total-saving">Total Saving: $<span id="total">0</span></p>
      <p class="highlight-text">All included FREE when you use Agent Whisperer with your preferred agent!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('costForm');
    const totalSpan = document.getElementById('total');

    form.addEventListener('change', updateTotal);

    function updateTotal() {
      let total = 0;
      const checkboxes = form.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        if (cb.checked) total += parseInt(cb.value);
      });
      totalSpan.textContent = total.toLocaleString();
    }
  </script>
</body>
</html>
